<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="WeatherApp written in Vanilla JavaScript">
  <title>WeatherApp</title>
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <section class="app">
    <h1 class="app__title">WEATHER APP</h1>
    <form class="app__form">
      <input class="app__input" type="text" placeholder="Enter location" autofocus>
      <button class="app__button" type="submit" title="Search" aria-label="search button"></button>
      <span class="app__message"></span>
    </form>
    <section class="search">
      <ul class="search__results"></ul>
    </section>
    <div class="location">
      <h2 class="location__title"></h2>
      <div class="location__set">
        <h2 class="location__name"></h2>
        <img class="location__icon"></img>
      </div>
      <h3 class="location__degree"></h3>
      <span class="location__description"></span>
    </div>
  </section>
  <script src="./js/app.js"></script>
</body>

</html>
